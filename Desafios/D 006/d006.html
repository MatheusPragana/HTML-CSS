<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html></title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos incluir os lementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag p">Parágrafos</abbr></li>
        <li><abbr title="use a tag h">Títulos</abbr></li>
        <li><abbr title="use a tag img">Imagens</abbr></li>
        <li><abbr title="use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="use a tag code">Código fonte</abbr></li>
        <li><abbr title="use a tag ol">lista numeradas</abbr></li>
        <li><abbr title="use a tag dl">lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
