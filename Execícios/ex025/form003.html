<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="Cadastro.php" method="get">
        <p>
            <label for="Inome">Nome </label>
            <input type="text" name="nome" id="Inome" required maxlength="30" placeholder="nomecompleto" autocomplete="name" required>
        </p>
        <p>
            <label for="Imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </p>
        <p>
            <label for="Imes"> Periodo Letivo</label>
            <input type="month" name="mes" id="Imes">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>

    </form>
</body>
</html>
